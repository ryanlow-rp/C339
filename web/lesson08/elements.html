<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ol id="vegetables">
        <li class="potatoes"><span>Potato is a Vegetable</span></li>
        <li class="onions"><span>Onion is a Vegetable</span></li>
        <li class="tomatoes"><span>Tomato is a Vegetable</span></li>
      </ol>
      <ul id="fruits">
        <li class="bananas"><span>Banana is a Fruit</span></li>
        <li class="apples"><span>Apple is a Fruit</span></li>
        <li class="tomatoes"><span>Tomato is a Fruit</span></li>
      </ul>
    </div>
    <div>
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <button
      id="clickme"
      onclick="window.location.href='https://www.google.com';"
    >
      Click me
    </button>
  </body>
</html>
